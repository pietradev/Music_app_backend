<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Finder</title>
</head>
<body>
    <h1>Playlist Finder</h1>
    <form method="get" action="{% url 'playlist-search-html' %}">
        <input type="text" name="playlistName" placeholder="Playlist Name" required>
        <button type="submit">Search</button>
    </form>

    {% if tracks %}
        <h2>Tracks:</h2>
        <ul>
            {% for track in tracks %}
                <li>
                    <a href="{% url 'track-lyrics' track_id=track.id %}">
                        {{ track.title }} (Popularity: {{ track.popularity }})
                    </a>                    
                </li>
            {% endfor %}
        </ul>
    {% elif message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
