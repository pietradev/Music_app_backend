{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyrics for {{ track.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'music/style.css'%}"></link>

    <style>

        * {
        box-sizing: border-box;
        }


        .row {
        display: flex;
        flex-wrap: wrap;
        }


        .side {
        flex: 30%; 
        background-color: #f1f1f1; 
        padding: 20px; 
        }


        .main {
        flex: 70%; 
        background-color: white; 
        padding: 20px; 
        }
    
    </style>
</head>

<body>

    <div class = "columns">

        <div class="side content">
            <h1>{{ track.title }}</h1>
            <h5>{{ track.artisttrackmap_set.first.artist.name }}</h5>
        </div>

        <div class="main content">

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% elif lyrics %}
                <pre>{{ lyrics }}</pre>
            {% else %}
                <p>No lyrics found.</p>
            {% endif %}

        </div>
    </div>

    <br>
    <a href="{% url 'release_info' track.id %}" class="btn btn-primary">Find More Information</a>
    <a href="{% url 'soundcloud-music' %}?title={{ track.title|urlencode }}&artist={{ track.artisttrackmap_set.first.artist.name|urlencode }}" class="btn btn-primary">
        Listen to Song
    </a>

    <br>
    <br>
    <a href="{% url 'playlist-search-html' %}" class="btn btn-secondary">‚Üê Back to Search</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
