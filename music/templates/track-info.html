{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Release Info for {{ track.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
</head>
<body class="container pt-3">

    <!-- Main title centered -->
    <h1 class="text-center mb-4">Release Info for "{{ track.title }}"</h1>

    {% if release %}
        <!-- Left-aligned and visually aligned under the title using offset -->
        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-1 text-start">
                <div><strong>Title:</strong> {{ release.title }}</div>
                <div><strong>Year:</strong> {{ release.year }}</div>
                <div><strong>Label:</strong> {{ release.label }}</div>
            </div>
        </div>

        <!-- Buttons centered -->
        <div class="d-flex justify-content-center mt-3 gap-3">
            <a href="{% url 'show_lyrics' track.id %}" class="btn btn-secondary-custom">‚Üê Back to lyrics</a>
            <a href="{{ release.discogs_url }}" class="btn btn-custom" target="_blank">View on Discogs</a>
        </div>
    {% else %}
        <p class="text-center">No release info found.</p>
    {% endif %}

</body>
</html>
