{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Release Info for {{ track.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'music/style.css'%}">
</head>
<body class="container mt-4">

    <h1>Release Info for "{{ track.title }}"</h1>

    {% if release %}
        <ul>
            <li><strong>Title:</strong> {{ release.title }}</li>
            <li><strong>Year:</strong> {{ release.year }}</li>
            <li><strong>Label:</strong> {{ release.label }}</li>
            <li><a href="{{ release.discogs_url }}" class="btn btn-outline-secondary" target="_blank">View on Discogs</a></li>
        </ul>
    {% else %}
        <p>No release info found.</p>
    {% endif %}

    <a href="{% url 'show_lyrics' track.id %}" class="btn btn-secondary">‚Üê Back to lyrics</a>

</body>
</html>
